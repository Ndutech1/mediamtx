logLevel: info

# Enable protocols
rtsp: yes
rtspAddress: :8554

rtmp: yes
rtmpAddress: :1935

hls: yes
hlsAddress: :8888
hlsVariant: lowLatency
hlsSegmentCount: 6
hlsSegmentDuration: 1s
hlsPartDuration: 200ms
hlsAlwaysRemux: yes

webrtc: yes
webrtcAddress: :8889

srt: yes
srtAddress: :8890

# Path configurations
paths:
  live
    source: publisher
    runOnDemand: no

  stream/webrtc:
    source: rtmp://localhost:1935/live
    sourceOnDemand: yes
    runOnDemandRestart: yes
